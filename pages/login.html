<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AyuraWell</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://www.pngitem.com/pimgs/m/333-3335536_ayurveda-icon-hd-png-download.png">
  <link rel="apple-touch-icon" href="https://www.pngitem.com/pimgs/m/333-3335536_ayurveda-icon-hd-png-download.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <link rel="stylesheet" href="../assets/css/dark.css">
</head>

<body>
  <div class="preloader">
    <div class="spinner"></div>
  </div>
  <!-- Header -->
  <div id="header-container"></div>

  <section class="section" style="min-height:100vh;display:flex;align-items:center;padding-top:100px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="contact-form">
            <h2 class="text-center mb-4">Login to Your Account</h2>
            <form id="login-form">
              <div class="form-group">
                <label for="login-email">Email Address *</label>
                <input type="email" id="login-email" name="email" class="form-control" placeholder="your@email.com"
                  required>
              </div>
              <div class="form-group">
                <label for="login-password">Password *</label>
                <input type="password" id="login-password" name="password" class="form-control"
                  placeholder="Enter your password" required>
              </div>
              <div class="form-group" style="display:flex;justify-content:space-between;align-items:center;">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary btn-rounded w-100">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
              <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Shared Layout Script -->
  <script src="../assets/js/layout.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Layout.renderHeader('..');
      Layout.renderFooter('..');
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/ajax.js"></script>
</body>

</html>
